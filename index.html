<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>BMR Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,600;0,800;0,900;1,700&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <div id="bmrcalc">

            <form name="myForm" onSubmit="return calculate();">
              <h2>BMR Calculator</h2>
        
              <div class="inputwrap">
                <label class="label">Age</label>
                <input type="text" name="age" class="">
              </div>
        
              <div class="inputwrap">
                <label class="label">Gender</label>
                <label><input type="radio" name="gender" value="1">Male</label>
                <label><input type="radio" name="gender" value="2">Female</label>
              </div>
        
              <div class="inputwrap">
                <label class="label">Height (ft)</label>
                <input type="text" name="heightFt">
                <label class="label">Height (in)</label>
                <input type="text" name="heightIn">
              </div>
        
              <div class="inputwrap">
                <label class="label">Weight (Pound)</label>
                <input type="text" name="weight">
              </div>
        
              <div class="inputwrap">
                <input type="submit" value="Calculate">
              </div>
        
              <div id="result">
                
              </div>
              
        
            </form>
        
          </div>
          <script src="script.js"></script>
    </body>
</html>
